<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>列表标签示例</title>
</head>

<body>

<!--
    1. 无序列表 (Unordered List)
    用途：导航菜单、项目列表等不需要顺序的内容
-->
<div class="list-container">
    <h3>无序列表 (ul)</h3>
    <!-- ul标签定义无序列表 -->
    <ul>
        <!-- li标签定义列表项 -->
        <li>首页</li>
        <li>产品介绍</li>
        <li>关于我们</li>
        <li>联系方式</li>
    </ul>
</div>

<!--
    2. 有序列表 (Ordered List)
    用途：步骤说明、排名等需要顺序的内容
-->
<div class="list-container">
    <h3>有序列表 (ol)</h3>
    <!-- ol标签定义有序列表 -->
    <ol>
        <li>准备食材</li>
        <li>切配处理</li>
        <li>下锅烹饪</li>
        <li>装盘上菜</li>
    </ol>
</div>

<!--
    3. 定义列表 (Definition List)
    特点：包含术语和描述对
    用途：名词解释、键值对展示
-->
<div class="list-container">
    <h3>定义列表 (dl)</h3>
    <!-- dl标签定义定义列表 -->
    <dl>
        <!-- dt标签定义术语 -->
        <dt>HTML</dt>
        <!-- dd标签定义描述 -->
        <dd>超文本标记语言，网页结构的基础</dd>

        <dt>CSS</dt>
        <dd>层叠样式表，控制网页的表现形式</dd>

        <dt>JavaScript</dt>
        <dd>脚本语言，实现网页的交互功能</dd>
    </dl>
</div>
</body>
</html>
